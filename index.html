<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動查詢系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
    #result {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>查詢活動組別與桌次</h1>
  <input type="text" id="searchInput" placeholder="請輸入員工編號、中文姓名或英文姓名" />
  <button onclick="searchData()">查詢</button>

  <div id="result"></div>

  <script>
    const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1w4e0JW8HWC5TgpqYNv3O8lEyg7NnywNo67qgwCZC1d4/gviz/tq?tqx=out:csv";

    // Google Sheets 資料載入與處理
    function loadSheetData(callback) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', spreadsheetUrl, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const rows = xhr.responseText.split('\n').map(row => row.split(','));
          const headers = rows[0];
          const data = rows.slice(1).map(row => {
            const obj = {};
            row.forEach((value, index) => {
              obj[headers[index]] = value.trim();
            });
            return obj;
          });
          callback(data);
        } else {
          console.error("無法載入資料");
        }
      };
      xhr.send();
    }

    // 查詢資料
    function searchData() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      if (query === "") {
        document.getElementById("result").innerHTML = "請輸入查詢條件";
        return;
      }

      loadSheetData(function(data) {
        const filteredData = data.filter(row => {
          return (
            row["中文姓名"].toLowerCase().includes(query) ||
            row["英文姓名"].toLowerCase().includes(query) ||
            row["員工編號"].includes(query)
          );
        });

        if (filteredData.length === 0) {
          document.getElementById("result").innerHTML = "查無資料";
        } else {
          let resultHTML = "<h3>查詢結果：</h3><ul>";
          filteredData.forEach(row => {
            resultHTML += `<li><strong>${row["中文姓名"]} (${row["英文姓名"]})</strong><br>白天組別: ${row["白天組別"]}<br>會議室: ${row["會議室"]}<br>晚宴桌次: ${row["晚宴桌次"]}</li>`;
          });
          resultHTML += "</ul>";
          document.getElementById("result").innerHTML = resultHTML;
        }
      });
    }
  </script>

</body>
</html>
